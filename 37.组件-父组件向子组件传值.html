<html>
    <head>
<meta charset="UTF-8">

<title>VUE day 3</title>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head> 

<body>

    <div id="app">
        <!-- 父组件可以在引用子组件的时候通过属性绑定的形式 v-bind : 把需要传递给子组件的数据，以属性绑定的形式传递到
        子组件内部，供子组件使用 -->
        <com1 :parentmsg="msg"></com1>
    </div>

</body>
<script>

    var vm = new Vue({
        el: '#app', 
        data: {
            msg: '1 2 3 父组件的数据'
        },
        methods:{},
        components:{
            com1:{
                // 经过演示，子组件默认无法访问父组件中的data上的数据和methods方法
                //template: '<h1>这是子组件  --- {{msg}}</h1>'
                template: '<h1>这是子组件  --- {{parentmsg}}</h1>',
                // 注意： 组件中的所有 props中的数据，都是通过父组件传递给子组件的
                // 这个只是可读
                // 把父组件传递过来的parentmsg属性，先在props数组中定义下，这样才能使用
                props:['parentmsg']
            }
        }
    })
    </script>



</html>

<html>
    <head>
<meta charset="UTF-8">

<title>VUE day 3</title>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head> 

<body>

    <div id="app">
        <!-- v-if 的特点： 每次都会重新删除或创建元素-->
        <!-- v-show的特点： 每次不会重新进行demo的删除和创建操作，只是切换了元素的 display: none-->

        <!-- v-if 有较高的切换性能-->
        <!-- v-show 有较高的初始渲染消耗-->

        <!-- 如果元素涉及了频繁的切换 不要使用 v-if-->
        <!-- 如果元素可能永远也不会显示出来 使用 v-if -->
        <h3 v-if="flag">这是用v-if控制的</h3>
        <h3 v-show="flag">这是用v-show控制的</h3>
        <!-- 点击按钮 控制flag-->
        <input type="button" value="切换" @click="btn">
    </div>

</body>
<script>

    var vm = new Vue({
        el: '#app', 
        data: {
            flag: true
        },
        methods:{
            btn(){
                this.flag = !this.flag
            }
        }
    })
    </script>



</html>

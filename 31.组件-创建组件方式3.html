<html>
    <head>
<meta charset="UTF-8">

<title>VUE day 3</title>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head> 

<body>

    <div id="app">
        <my-com3></my-com3>
    </div>

    <!-- 在被控制的app外面使用 template元素 定义组件的模板结构-->
    <template id="tmpl">
        <div>
            <h1> 这是通过 template在外部定义的组件，这个方式有代码的提示，容易写</h1>

            
        </div>
    </template>


</body>
<script>
    Vue.component('myCom3',{
        template: '#tmpl'
    })

    var vm = new Vue({
        el: '#app', 
        data: {},
        methods:{}
    })
    </script>



</html>

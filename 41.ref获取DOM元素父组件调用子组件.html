<html>
    <head>
<meta charset="UTF-8">

<title>VUE day 3</title>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head> 

<body>

    <div id="app">
        <input type="button" value="获取元素" @click="getElement">
        <h3 ref="myh3"> 哈哈哈，今天天气好!!!</h3>
        <login ref="mylogin"></login>
    </div>

    <template id="tmpl">
        <div>
            登录
        </div>
    </template>

</body>
<script>

    var login = {
        template: '#tmpl',
        data(){
            return {
                msg:"子组件"
            }
        },
        methods:{
            show(){
                console.log("这是子组件的方法: "+this.msg)
            }
        }
    }

    var vm = new Vue({
        el: '#app', 
        data: {},
        methods:{
            getElement(){
                // ref 是英文单词 reference 引用 只要在要获取元素的上面加个ref 然后获取的时候直接是
                // this.$refs. 自定义的就直接获取到那个元素节点。
                console.log(this.$refs.myh3.innerText)
                // 这样ref还能获取到一个组件 并且拿到组件的方法，值等。这也就是父组件调用子组件
                console.log(this.$refs.mylogin.show())
            }
        },
        components:{
            login
        }
    })
    </script>



</html>

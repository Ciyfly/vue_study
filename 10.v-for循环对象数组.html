<html>
    <head>
<meta charset="UTF-8">

<title>VUE day 3</title>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head> 

<body>

    <div id="app">
        <!-- 就是js的语法-->
        <p v-for="item in list">{{item.id}}--{{item.name}}</p>
    </div>

</body>
<script>

    var vm = new Vue({
        el: '#app', 
        data: {
            list:[
                // 这里是简单写法，省略的单引号
                {'id':1, 'name':'zs1'},
                {id:2, name:'zs2'},
                {id:3, name:'zs3'},
                {id:4, name:'zs4'}
            ]
        },
        methods:{}
    })
    </script>



</html>

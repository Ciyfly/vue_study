<html>
    <head>
<meta charset="UTF-8">

<title>VUE day 3</title>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="lib/vue-router-3.0.1.js"></script>

<style>
    html, body{
        margin: 0;
        padding: 0;
    }
    .header{
      background-color: orange;
      height: 80;  
    }
    .container{
        display: flex;
        height: 500px;
    }
    .left{
        background-color:lightgreen;
        flex: 2;
    }
    .main{
        background-color:rgb(227, 224, 255);
        flex: 8;

    }
    h1{
        margin: 0;
        padding: 0;
    }
</style>
</head> 

<body>

    <div id="app">
        <router-view></router-view>
        <!-- 命名视图 组件对应组件的位置根据名字来-->
        <div class="container"> <!-- 包起来是为了左右布局-->
        <router-view name="left"></router-view>
        <router-view name="main"></router-view>
        </div>
    </div>

</body>
<script>
    var header = {
        template: '<h1 class="header">Header头部</h1>'
    }

    var leftBox = {
        template: '<h1 class="left">leftBox侧边栏区域</h1>'
    }

    var mainBox = {
        template: '<h1 class="main">mainBox主体区域</h1>'
    }

    var router = new VueRouter({
        routes:[
            // {path:'/', component:header},
            // {path:'/', component:leftBox},
            // {path:'/', component:mainBox},
            {path:'/', components:{
                default: header,
                left: leftBox,
                main: mainBox
            }},
        ]
    })

    var vm = new Vue({
        el: '#app', 
        data: {},
        methods:{},
        router
    })
    </script>



</html>

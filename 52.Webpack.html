网页引入的静态资源多了以后有什么问题:
    网页加载速度慢 因为我们要发起很多个二次请求 图片啊 样式啊 字体啊 
    要处理错综复杂的依赖关系

如何解决这些问题
    合并、压缩 、精灵图、图片的based64编码
    使用 webpack可以解决各个包之间的复杂依赖关系

什么是webpack

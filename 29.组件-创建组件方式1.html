<html>
    <head>
<meta charset="UTF-8">
<!-- 组件，组件的出现就是为了拆分 vue实例的代码量的，能够让我们以不同的组件，来划分不同的功能模块
     将来我们需要什么样的功能，就可以调用对应的组件即可
     组件化和模块化的不同:  模块化是从代码逻辑的角度进行划分的，组件化是从UI界面的角度进行划分的，方便UI组件的重用
     模块化方便代码分层开发，保证模块功能单一 -->

<title>VUE day 3</title>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head> 

<body>

    <div id="app">
        <!-- 如果要使用组件，直接 把组件的名称，以HTML标签的形式，引入到页面中即可-->
        <!-- 这里注意，如果注册的是驼峰大写的，那么html标签就要用 - 来分割。才可以使用-->
        <my-com1>

        </my-com1>
    </div>

</body>
<script>
    // 1.1使用 vue.extend 创建全局的vue组件
    var com1 = Vue.extend({
        template: '<h3>这是使用 extend创建的组件</h3>' // 通过template属性，指定了组件要展示的HTML结构
       
    })
    // 1.2 使用 Vue.component('组件的名称', 创建出来的组件模板对象)
    Vue.component('myCom1', com1)

    

    var vm = new Vue({
        el: '#app', 
        data: {},
        methods:{}
    })
    </script>



</html>

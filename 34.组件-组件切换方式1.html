<html>
    <head>
<meta charset="UTF-8">

<title>VUE day 3</title>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head> 

<body>

    <div id="app">
        <a href="" @click.prevent="flag=true">登录</a>
        <a href="" @click.prevent="flag=false">注册</a>

        <login v-if="flag">

        </login>

        <register v-else="flag">


        </register>
    </div>


</body>
<script>
    Vue.component('login',{
        template: '<h3>登录组件</h3>'
    })

    Vue.component('register',{
        template: '<h3>注册组件</h3>'
    })

    var vm = new Vue({
        el: '#app', 
        data: {
            flag: false
        },
        methods:{}
    })
    </script>



</html>

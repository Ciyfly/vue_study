<html>
    <head>
<meta charset="UTF-8">
<!-- vue 的简单动画-->

<title>VUE day 3</title>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head> 

<body>

    <div id="app">
        <!-- 需求， 点击按钮，让 h3隐藏， 再点击 让h3显示-->
        <h3 v-if="flag">这是一个h3</h3>

        <input type="button" value="toggle" @click="flag=!flag">
    </div>

</body>
<script>

    var vm = new Vue({
        el: '#app', 
        data: {
            flag: false
        },
        methods:{}
    })
    </script>



</html>

<body>

<script>

    Vue.component('myCom2',{
        // 组件只能有一个根元素

        template: '<div><h3>这个是直接使用 component 创建出来的组件</h3><span>test span</span></div>'
    })

    var vm = new Vue({
        el: '#app', 
        data: {},
        methods:{}
    })
    </script>

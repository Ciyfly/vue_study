<html>
    <head>
<meta charset="UTF-8">

<title>VUE day 3</title>

<style>
    .red{ color: red;}
    .thin{ font-weight: 200}
    .italic{ font-style: italic}
    .active{letter-spacing: 0.5em;} 
</style>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head> 

<body>

    <div id="app">
        <!--原始写法-->
    <h1 class="red thin ">这是一个很大的很大的h1</h1>

    <!--vue写法-->
    <!-- 多个样式使用 数组的形式，传入的是一个数组-->
    <h1 :class="['thin', 'italic']">这是一个很大的很大的h1</h1>

    <!-- 在数组中使用三元表达式-->
    <!-- 这里三元表达式就不是字符串了而是一个表达式，但是表达式的结果返回的
    还应该是字符串。所以是 flag?'active'-->
    <h1 :class="['thin', 'italic', flag?'active':'']">这是一个很大的很大的h1</h1>
   

    <!-- 换一种方式-->
    <h1 :class="['thin', 'italic', {'active': flag}]">这是一个很大的很大的h1</h1>

    <!-- 直接使用对象 使用 v-bind 绑定对象的时候，对象的属性是类名
    由于 对象的属可以带引号也可不带引号 所以 这里没写引号。 属性的是一个标识符-->
    <h1 :class="classObj">这是一个很大的很大的h1</h1>
</div>
</body>
<script>

    var vm = new Vue({
        el: '#app', 
        data: {
            flag: true,
            classObj: { red:true, thin: true, italic: false, active:false}
        },
        methods:{}
    })
    </script>



</html>
